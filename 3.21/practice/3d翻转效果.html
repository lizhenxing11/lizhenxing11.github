<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 366px;
			height: 500px;
			margin:100px auto;
			perspective: 500px;
			position: relative;
		}
		.back,.front{
			width: 366px;
			height: 500px;
			position: absolute;
			/*top: 0px;*/
		}
		.front{
			backface-visibility: hidden;
		}
		.back{
			transform: rotateY(180deg);
		}
		.pooker{
			transition: transform 3s;
			transform-style: preserve-3d;
		}.box:hover .pooker{
			transform:rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="pooker">
			<div class="front"><img src="front.jpg" alt=""></div>
			<div class="back"><img src="back.jpg" alt=""></div>
		</div>
	</div>
</body>
</html>
