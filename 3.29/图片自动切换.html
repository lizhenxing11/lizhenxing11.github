<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		box-sizing: border-box;
		margin:0;
		padding: 0;
	}
	.pho{
		position: relative;
		height: 300px;
		width: 100%;
	}
		.pic{
			position:absolute;
			top: 100px;
			left: 500px;
		}
		ul{
			margin-left: 500px;
			text-align: center;
			line-height: 50px;
			width: 200px;
			height: 50px;
		}
		li{
			float: left;
			list-style: none;
			border:1px solid red;
			height: 50px;
			width: 50px;
		}
		.active{
			display: none;
		}
	</style>
</head>
<body>
<div class="pho">
	<img src="1.jpg" alt="" class="pic active">
	<img src="2.jpg" alt="" class="pic active">
	<img src="3.jpg" alt="" class="pic active">
	<img src="4.jpg" alt="" class="pic active">
</div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<script>
		var pic=document.querySelectorAll('.pic')
		var li=document.querySelectorAll('li')
		console.log(pic)
		function fun(dom,deadClassName){
			var t=dom.className
			var arr=t.split(" ")
			// console.log(arr)
			for(var i=0;i<arr.length;i++){
				if(arr[i]===deadClassName){
					arr.splice(i,1)
					// console.log("//////////")
					// console.log(i);
				}
				
			}
			dom.className=arr.join(" ")
			
		}
		for(var i=0;i<li.length;i++){
			// console.log(i)
			li[i].onclick=function(x){
				return function(){
							fun(pic[x],"active")
						}
			}(i)
		}
	</script>
</body>
</html>
