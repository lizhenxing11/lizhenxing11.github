<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin:0;
		padding: 0;
	}
		.red{
			width: 200px;
			height: 200px;
			background-color: red;
			display: inline-block;
		}
		.blue{
			width: 200px;
			height: 200px;
			background-color: blue;
			display: inline-block;
		}
		@media screen and (max-width: 768px) {
			.blue{
				background-color: black;
			}
			
		}
	</style>
</head>
<body>
	<section class="red"></section>
	<section class="blue"></section>
</body>
</html>
